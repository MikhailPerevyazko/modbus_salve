­parameters:
  # МАССИВ COIL РЕГИСТРОВ (ОДНОБИТНЫХ ЗНАЧЕНИЙ)
  coils:
    # ==================================================================================================================
    # ==================================================================================================================

    - GROUP: ОСНОВНЫЕ ФЛАГИ СОСТОЯНИЙ И СТАТУСЫ УСТРОЙСТВ
    - START_ADDRESS: 0
    - ready:
        description: "Признак готовности. 1 = устройство готово к работе (или уже работает)."
        type: bit
        write: false
    - work:
        description: "Статус управления преобразователем. 1 = включен преобразователь."
        type: bit
    - PwrSts:
        description: "Статус подачи силового питания. 1 = питание подано."
        type: bit
        write: false
    - MIN_Fout:
        description: "порядок фаз питающей сети. 0 = ABC, 1 = CBA"
        type: bit
        write: false
    # ==================================================================================================================
    # ==================================================================================================================
    - GROUP: СЕРВИСНЫЕ КОМАНДЫ
    - START_ADDRESS: 8

    - guardExch.resErrs:
        description: "Сброс ошибок. 1 = выполнить команду."
        type: bit
        read: false

    - save:
        description: "Сохранение текущих значений настроечных параметров. 1 = выполнить команду."
        type: bit
        read: false

    - resPars:
        description: "Сброс настроечных параметров до заводских значений. 1 = выполнить команду."
        type: bit
        read: false

    - regSignl:
        description: "Фиксация сигналов. 1 = запуск команды на выполнение."
        type: bit
        read: false
    # ==================================================================================================================
    # ==================================================================================================================

    - GROUP: ДЛЯ НАЛАДКИ
    - START_ADDRESS: 16
    - saveDeflt:
        description: "Сохранить текущие настройки в качестве заводских. 1 = выполнить команду"
        type: bit
        read: false
    - clearLogs:
        description: "Очистка журнала событий. 1 = запуск команды на выполнение."
        type: bit
        read: false
    - storgErase:
        description: "Полная очистка хранилища. 1 = запуск команды на выполнение."
        type: bit
        read: false

    # ==================================================================================================================
    # ==================================================================================================================
